<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div style="display: flex; gap: 10px;margin-bottom: 10px; margin-top: 10px;">
    <div class="choice">
        <input type="radio" id="circle" name="tool" value="circle">
        <label for="circle">Circle</label>
    </div>

    <div class="choice">
        <input type="radio" id="Eraser" name="tool" value="eraser">
        <label for="Eraser" >Eraser</label>
    </div>

    <div class="choice">
        <input type="radio" id="line" name="tool" value="line">
        <label for="line" >Line</label>
    </div>

    <div class="choice">
        <input type="radio" id="brush" name="tool" value="brush">
        <label for="brush" >Brush</label>
    </div>

    <div class="choice">
        <input type="radio" id="clear" name="tool" value="clear">
        <label for="clear">Clear All</label>
    </div>

    <div class="choice">
      <label for="lineWidth">Line Width:</label>
      <input type="number" id="lineWidth" min="1" max="50" value="3">
    </div>
    <div class="choice">
        <button id="undoBtn" style="padding:8px 16px; border:2px solid #ccc; border-radius:6px; cursor:pointer;">Undo</button>
    </div>
    
    <div class="choice">
        <button id="redoBtn" style="padding:8px 16px; border:2px solid #ccc; border-radius:6px; cursor:pointer;">Redo</button>
    </div>


    </div>
     
    <canvas id="canvas" width="1200" height="800"></canvas>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
